<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./script.js"></script>
</head>
<body>
  <div id="calculator">
    <div id="display-container">
      <p id="display"></p>
    </div>
    <div id="buttons">
      <div id="non-operators">
        <div id="digits-container">
          <div id="seven-to-nine">
            <button id="7" class="digit">7</button>
            <button id="8" class="digit">8</button>
            <button id="9" class="digit">9</button>
          </div>
          <div id="four-to-six">
            <button id="4" class="digit">4</button>
            <button id="5" class="digit">5</button>
            <button id="6" class="digit">6</button>
          </div>
          <div id="one-to-three">
            <button id="1" class="digit">1</button>
            <button id="2" class="digit">2</button>
            <button id="3" class="digit">3</button>
          </div>
          <div id="decimal-zero">
            <button id="0" class="digit">0</button>
            <button id="decimal">.</button>
          </div>
        </div>
        <div id="clear-equals-container">
          <button id="clear">Clear</button>
          <button id="backspace">Backspace</button>
          <button id="equals">=</button>
        </div>
      </div>

      <div id="operators-container">
        <button id="divide" class="operator operators-excluding-subtract">/</button>
        <button id="multiply" class="operator operators-excluding-subtract">*</button>
        <button id="subtract" class="operator">-</button>
        <button id="add" class="operator operators-excluding-subtract">+</button>
      </div>

    </div>
  </div>
</body>
</html>
